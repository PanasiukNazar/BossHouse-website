
<dialog class="popup container">
  <div class="popup__header">
    <div class="popup__title">Залишити Відгуки</div>
    <div class="popup__close"><i class="bi bi-x-lg"></i></div>
  </div>
  <div class="popup__body">
    <div class="all__reviews">
      <div class="row" id="all-reviews"></div>
    </div>
    <div class="leave__review" style="display: none">
      <div class="first___step">
        <p class="title">1. Оцініть товар</p>
        <div class="review__value"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></div>
      </div>
      <div class="second__step">
        <p class="title">2. Особисті Дані</p>
        <form>
          <div class="review__item">
            <label for="name">Імʼя та прізвище*</label>
            <input type="text" id="name"/>
          </div>
          <div class="review__item">
            <label for="comment">Кометар</label>
            <input type="textarea" id="comment"/>
          </div>
          <div class="review__item">
            <label for="code">Ведіть код товару*</label>
            <input type="number" id="code"/>
          </div>
          <div class="leave__button">
            <button>залишити відгук</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</dialog>
<dialog class="gratitude__popup popup container" style="display: none">
  <div class="popup__header">
    <div class="popup__close"><i class="bi bi-x-lg"></i></div>
  </div>
  <div class="popup__body">
    <div class="gratitude__review"><img src="/assets/images/gratitude.png" alt=""/>
      <p>Дякую за відгук</p>
    </div>
  </div>
</dialog>
